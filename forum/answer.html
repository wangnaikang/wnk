	<script type="text/javascript">
		Iswidth()

		function Iswidth() {
			var size = (document.documentElement.clientWidth / 360) * 20;

			if(size > 40) {
				size = 40
			}

			document.documentElement.style.fontSize = size + 'px'
		}
		
		//清楚图片
		
		function delimg(obj){
			$(obj).parent().remove()
		}
		
		//预览图片
		
		function upimg(f){
			
  
    for(var i=0;i<f.length;i++){
        var reader = new FileReader();
        reader.readAsDataURL(f[i]);
        reader.onload = function(e){
        
        	var str=document.createElement("div")
            str="<li><img src='"+e.target.result+"'/><span onclick='delimg(this)'>X</span><li>";         
           $('#up_imgList').append(str)
        
        }
        
       }
		
	}
